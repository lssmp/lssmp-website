      /* Page-specific styles for vote page */
      /* .card is in css/common.css */

      h1 { font-size: 42px; }
      /* main h1, main p, main code in css/common.css */

      .vote-list {
        margin: 16px 0 0;
        display: grid;
        gap: 10px;
        padding: 0;
        list-style: none;
      }

      .vote-link {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0;
        border-radius: 12px;
        padding: 14px 16px;
        background: #ffffff;
        border: 1px solid rgba(255,255,255,0.12);
        color: #000000;
        font-weight: 700;
        transition: background 120ms ease;
      }

      .vote-link:hover {
        background: #e9e9e9;
      }

      .vote-link span {
        text-align: center;
        width: 100%;
      }

      .note {
        margin-top: 14px;
        font-size: 13px;
