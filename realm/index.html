    <style>
      /* Page-specific styles for realm page */
      /* .card is in css/common.css */

      .realm-wrap {
        width: 100%;
        margin: 0 auto;
        display: grid;
        place-items: center;
      }

      .realm-stack {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        text-align: center;
        max-width: 360px;
        padding: 8px;
      }

      .realm-title {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
        color: #ffffff;
      }

      .realm-logo { max-width: 160px; }

      .realm-join {
        padding: 12px 20px;
        font-size: 20px;
        font-weight: 600;
        border-radius: 8px;
        border: 1px solid #000;
        background: #f2f2f2;
        color: #000;
        cursor: pointer;
      }

      .realm-hint {
        font-size: 14px;
        color: #cfcfcf;
        line-height: 1.45;
      }

      .realm-code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        color: #ffffff;
        user-select: all;
      }

      @media (max-height: 680px) {
        .realm-stack { gap: 10px; }
        .realm-title { font-size: 22px; }
        .realm-logo { max-width: 160px; }
        .realm-join { font-size: 16px; padding: 9px 16px; }
        .realm-hint { font-size: 12px; }
      }
    </style>

    <script>
      const join = () =>
        (location.href = "minecraft://acceptRealmInvite?inviteID=4TmLrnUtSXVXj2Q/");
      window.onload = join;
    </script>
  </head>

  <body>
    <!-- Skip link and navbar injected by js/common.js -->

    <script src="../js/common.js"></script>
    <!-- Online pill click handler is in js/common.js -->

    <main id="main-content">
      <div class="container">
        <section class="card realm-wrap">
          <div class="realm-stack">
            <h1 class="realm-title">LifeSteal SMP</h1>

            <img class="realm-logo" src="../logo.png" alt="LifeSteal SMP" onerror="this.style.display='none'" />

            <button class="realm-join" onclick="join()">Join Bedrock Realm</button>

            <div class="realm-hint">
              Java Edition:<br />
              Multiplayer → Add Server → Address: <span class="realm-code">lifestealsmp.com</span>
            </div>

            <div class="realm-hint">
              Bedrock Edition:<br />
              Realms → Add/join Realm → Join an existing Realm → <span class="realm-code">4TmLrnUtSXVXj2Q</span>
            </div>
          </div>
        </section>
      </div>
    </main>
